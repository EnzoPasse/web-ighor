<div class="row" *ngIf="!cargando">


  <p-dialog header="Localiad Detalle" [(visible)]="display" modal="true"
            [responsive]="true" [resizable]="true"
            [minWidth]="200"
            appendTo="body">

            <br>

    <!-- <div class="card">-->
      <!-- <div class="card-body"> -->

        <form [formGroup]="localidadForm" (ngSubmit)="guardar(localidadForm.value)" >

          <div class="form-group">
            <div class="ui-inputgroup">
              <span class="ui-float-label">
                <input [disabled]="true" id="prov" type="text" pInputText
                        formControlName="nombreProvincia" name="prov" size="40">
                <label for="prov">Provincia</label>
              </span>
              <span class="ui-inputgroup-addon">
                <i class="fa fa-tasks"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup">
              <span class="ui-float-label">
                <input id="nombre" type="text" size="40" pInputText
                formControlName="nombreLocalidad" name="nombre">
                <label for="nombre">Localidad</label>
              </span>
              <span class="ui-inputgroup-addon">
                <i class="fa fa-tasks"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="ui-inputgroup">
              <span class="ui-float-label">
                <input id="cod" type="text" size="40" pInputText
                formControlName="codigoPostal" name="cod">
                <label for="cod">Codigo Postal</label>
              </span>
              <span class="ui-inputgroup-addon">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>

        </form>

      <!-- </div> -->
   <!--  </div> -->

    <p-footer>
      <button type="submit" pButton icon="fa-check" (click)="saveLocalidad(localidad)" label="Guardar" class="ui-button-success ui-state-hover"></button>
      <button type="button" pButton icon="fa-close" label="Cancelar" class="ui-button-danger"></button>
    </p-footer>

  </p-dialog>

</div>
