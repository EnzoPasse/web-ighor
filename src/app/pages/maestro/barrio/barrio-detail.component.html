<div class="row">


  <p-dialog header= {{titulo}} [(visible)]="display" modal="true" [responsive]="true"
            [resizable]="true" [minWidth]="300" appendTo="body" [closable]="false">

    <br>

    <form [formGroup]="barrioForm">


      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
              <input id="prov" type="text" pInputText formControlName="nombreProvincia" name="prov" size="40">
              <label for="prov">Provincia</label>
            </span>
            <span class="ui-inputgroup-addon">
              <i class="fa fa-tasks"></i>
            </span>
          </div>
        </div>



      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="localidad" type="text" pInputText formControlName="nombreLocalidad" class="form-control" name="localidad" size="40">
            <label for="localidad">Localidad</label>
          </span>
          <span class="ui-inputgroup-addon">
            <i class="fa fa-tasks"></i>
          </span>
        </div>
      </div>


      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="sector" type="text" pInputText formControlName="nombreSector" class="form-control" name="sector" size="40">
            <label for="sector">Sector</label>
          </span>
          <span class="ui-inputgroup-addon">
            <i class="fa fa-tasks"></i>
          </span>
        </div>
      </div>



      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="barrio" type="text" pInputText formControlName="nombreBarrio" class="form-control" name="barrio" size="40">
            <label for="barrio">Barrio</label>
          </span>
          <span class="ui-inputgroup-addon">
            <i class="fa fa-tasks"></i>
          </span>
        </div>

        <small *ngIf="nombreBarrio.invalid && (nombreBarrio.dirty || nombreBarrio.touched)" class="text-danger">
          <div *ngIf="nombreBarrio?.errors['required'] " class="text-center">
            Barrio Requerido!.
          </div>
          <div *ngIf="nombreBarrio?.errors['minlength']" class=" text-center">
            Al menos 3 letras.
          </div>
        </small>
      </div>


      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="codigoPostal" type="text" pInputText formControlName="codigoPostal" class="form-control" name="codigoPostal" size="40">
            <label for="codigoPostal">Codigo Postal</label>
          </span>
          <span class="ui-inputgroup-addon">
            <i class="fa fa-tasks"></i>
          </span>
        </div>
        <small *ngIf="codigoPostal.invalid && (codigoPostal.dirty || codigoPostal.touched)" class="text-danger">
          <div *ngIf="codigoPostal?.errors['required'] " class="text-center">
            Codigo Postal Requerido!.
          </div>
          <div *ngIf="codigoPostal?.errors['maxlength']" class="text-center">
             Máximo 10 dígitos.
          </div>
        </small>

      </div>



    </form>

    <p-footer>
      <button [disabled]="barrioForm.invalid" type="submit" pButton icon="fa-check" (click)="saveBarrio(barrioForm.value)" label="Guardar"
        class="ui-button-success ui-state-hover"></button>
      <button type="button" pButton icon="fa-close" class="ui-button-danger" (click)=" hideDialog()"  label="Cancelar"></button>
    </p-footer>

  </p-dialog>

</div>
