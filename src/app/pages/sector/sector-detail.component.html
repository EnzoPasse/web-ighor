<div class="row">


  <p-dialog header= {{titulo}} [(visible)]="display" modal="true" [responsive]="true" [resizable]="true" [minWidth]="300" appendTo="body">

    <br>

    <form [formGroup]="sectorForm">


      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
              <input id="prov" type="text" pInputText formControlName="nombreProvincia" name="prov" size="40">
              <label for="prov">Provincia</label>
            </span>
            <span class="ui-inputgroup-addon">
              <i class="fa fa-tasks"></i>
            </span>
          </div>
        </div>


      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="localidad" type="text" pInputText formControlName="nombreLocalidad" class="form-control" name="localidad" size="40">
            <label for="localidad">Localidad</label>
          </span>
          <span class="ui-inputgroup-addon">
            <i class="fa fa-tasks"></i>
          </span>
        </div>
      </div>


      <div class="form-group">
        <div class="ui-inputgroup">
          <span class="ui-float-label">
            <input id="sector" type="text" pInputText formControlName="nombreSector" class="form-control" name="sector" size="40">
            <label for="sector">Sector</label>
          </span>
          <span class="ui-inputgroup-addon">
            <i class="fa fa-tasks"></i>
          </span>
        </div>
        <small *ngIf="nombreSector.invalid && (nombreSector.dirty || nombreSector.touched)" class="text-danger">
          <div *ngIf="nombreSector?.errors['required'] " class="text-center">
            Barrio Requerido!.
          </div>
          <div *ngIf="nombreSector?.errors['minlength']" class=" text-center">
            Al menos 3 letras.
          </div>
        </small>

      </div>


    </form>

    <p-footer>
      <button [disabled]="sectorForm.invalid" type="submit" pButton icon="fa-check" (click)="saveSector(sectorForm.value)" label="Guardar"
        class="ui-button-success ui-state-hover"></button>
      <button type="button" pButton icon="fa-close" class="ui-button-danger" (click)=" hideDialog()"  label="Cancelar"></button>
    </p-footer>

  </p-dialog>

</div>
